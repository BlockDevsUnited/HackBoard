<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Countdown Timer -->
    <section class="countdown">
        <h1 style="font-size: xx-large;">Hack Board - Eth Global New York</h1>

        <h3>Hacking Begins in:</h3>
        <div id="timer">12:34:56</div>
    </section>

    <!-- Team Tokens & MarketCaps -->
    <section class="tokens">
        <h1>Registered Teams</h1>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Contact</th>
                    <th>Interested in prediction market</th>
                    <th>Interested in team token market</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Team A</td>
                    <td>100</td>
                    <td>$10,000</td>
                    <th>Yes</th>
                    <th>Yes</th>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Info Tab -->
    <section class="info-tab">
        <h1>Information</h1>
        <div>
            <!-- You can replace this with your desired content -->
            All hackathon-related information and guidelines will appear here.
        </div>
    </section>

</body>

</html>
