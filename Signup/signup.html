<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js" charset="utf-8" type="text/javascript"></script>    <script src="script.js" defer></script>
</head>

<body>

    <div class="header">
        <button id="metamaskButton">Sign in with MetaMask</button>
        <div id="addressDisplay">Address: N/A</div>
        <div id="balanceDisplay">Balance: N/A</div>
    </div>

    <h1>HackBoard Team Registration</h1>
    
    <form id="teamRegistration" action="/submit" method="post">
        <!-- Team Name -->
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" required><br>

        <!-- Team Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <!-- Ethereum Address -->
        <label for="ethAddress">Ethereum Address:</label>
        <input type="text" id="ethAddress" name="ethAddress" required><br>

        <!-- Team Token Option -->
        <label for="createToken">Create a Team Token:</label>
        <select id="createToken" name="createToken">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <!-- Bounties Dropdown -->
        <label for="bounties">Choose a Bounty:</label>
        <select id="bounties" name="bounties">
            <option value="bounty1">Bounty 1</option>
            <option value="bounty2">Bounty 2</option>
            <option value="bounty3">Bounty 3</option>
        </select><br>

        <!-- Submit Button -->
        <button type="submit" value="Register">
    </form>

</body>
</html>
